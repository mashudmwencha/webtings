<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register Page</title>
</head>
<body>
    <div class="bg-gray-100 h-[100vh] w-auto">
        <div class="bg-transparent mx-auto items-center w-[600px] h-[700px] rounded-sm shadow-md space-y-4 pt-4">
            <h2 class="flex mx-auto font-serif text-2xl font-bold items-center justify-center p-5 uppercase">Register</h2>
            <div >
                <input type="text" class="flex bg-transparent shadow-md mx-auto w-[60%] h-[40px] items-center justify-center" placeholder="Username"/>
            </div>
            <div >
                <input type="email" class="flex bg-transparent shadow-md mx-auto w-[60%] h-[40px] items-center justify-center" placeholder="Email"/>
            </div>
            <div >
                <input type="number" class="flex bg-transparent shadow-md mx-auto w-[60%] h-[40px] items-center justify-center" placeholder="Phone"/>
            </div>
            <div >
                <input type="password" id="password" class="flex bg-transparent shadow-md mx-auto w-[60%] h-[40px] items-center justify-center" placeholder="Password"/>
            </div>
            <div >
                <input type="password" id="confirmpassword" class="flex bg-transparent shadow-md mx-auto w-[60%] h-[40px] items-center justify-center" placeholder="Confirm Password"/>
            </div>
            <div class="flex flex-row">
                <button type="submit" class="m-5 mt-3 p-2 shadow-md hover:shadow-xl mx-auto items-center justify-center flex items-start text-lg">Register</button>
                <a href="/Login" class="text-blue-800 text-normal font-light hover:underline m-3 p-2 items-end" >Login</a>
            </div>
            
        </div>
    </div>
</body>
</html>
